<mat-toolbar>
  <span>Registration Contact</span>
</mat-toolbar>

<mat-card class="my-card">
  <form [formGroup]="registrationForm" autocomplete="off" novalidate #formDirective="ngForm"
    (ngSubmit)="registrationForm.valid && submitRegistration(registrationForm.value,formDirective)">

    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Date of Birth" formControlName="dob">
        <mat-error class='form-text'
          *ngIf="registrationForm.controls.dob.errors && (registrationForm.controls.dob.touched || registrationForm.controls.dob.dirty)">
          <mat-error *ngIf="registrationForm.controls.dob.hasError('required')">Date of birth is required.</mat-error>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="email" placeholder="E-mail" formControlName="email">
        <mat-error class="form-text error" *ngIf="registrationForm.controls.email.touched">
          <mat-error *ngIf="registrationForm.controls.email.hasError('required')">Email is required.</mat-error>
          <mat-error *ngIf="registrationForm.controls.email.hasError('invalidEmail')">Email is invalid.</mat-error>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password" minlength='6' formControlName="password">
        <mat-error class='form-text error' *ngIf="registrationForm.controls.password.touched">
          <mat-error *ngIf="registrationForm.controls.password.hasError('required')">Password is required.</mat-error>
          <mat-error *ngIf="registrationForm.controls.password.hasError('minlength')">Password isn't long enough.
          </mat-error>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="password" class="form-control" placeholder="Confirm Password"
          formControlName="confirmPassword">
        <mat-error class='form-text error' *ngIf="registrationForm.controls.confirmPassword.touched">
          <mat-error *ngIf="registrationForm.hasError('mismatchedPasswords')">Passwords do not match.</mat-error>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="text" class="form-control" placeholder="First Name" formControlName="firstName">
        <mat-error class='form-text error' *ngIf='registrationForm.controls.firstName.touched'>
          <mat-error *ngIf="registrationForm.controls.firstName.hasError('required')">First name is required.
          </mat-error>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
        <mat-error class='form-text error' *ngIf='registrationForm.controls.lastName.touched'>
          <mat-error *ngIf="registrationForm.controls.lastName.hasError('required')">Last name is required.
          </mat-error>
        </mat-error>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type='submit' [disabled]='!registrationForm.valid'>Create</button>
      <button mat-raised-button type='button' (click)="reset()">Clear</button>
    </mat-card-actions>

  </form>
</mat-card>

<pre>{{registrationForm.value | json}}</pre>
